name: cd

on:
  push:
    branches: [main]


jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up environment
        run: |
          echo "ENV=PRODUCTION" >> $GITHUB_ENV
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run: gcloud builds submit --tag europe-central2-docker.pkg.dev/signal-scout-413211/signal-scout-repo/signal-scout:latest .
        
      - name: Deploy to Cloud Run
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: gcloud run deploy signal-scout --image europe-central2-docker.pkg.dev/signal-scout-413211/signal-scout-repo/signal-scout:latest --region europe-central2 --allow-unauthenticated --project signal-scout-413211 --max-instances=4 --memory=1Gi --update-env-vars SECRET_KEY="${SECRET_KEY}"

        



