<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal-Scout</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gradient-to-t from-custom-blue-start via-custom-blue-mid to-custom-blue-end min-h-screen">
    <nav class="flex items-center justify-between flex-wrap p-6 custom-gradient">
        <div class="flex items-center flex-shrink-0 text-black mr-6">
            <a href="/" class="text-xl font-semibold">Signal-Scout</a>
        </div>
        <div class="block lg:hidden">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="custom-gradient text-sm lg:flex-grow">
                <a href="/data" class="block mt-4 lg:inline-block lg:mt-0 text-black mr-4">
                    Data
                </a>
                <a href="/stats" class="block mt-4 lg:inline-block lg:mt-0 text-black mr-4">
                    Stats
                </a>
                <a href="/tips" class="block mt-4 lg:inline-block lg:mt-0 text-black">
                    Tips
                </a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="fixed inset-x-0 bottom-0 text-center py-3">
            Â© 2024 Signal-Scout | Contact: hcylwik@gmail.com
    </footer>
    {% block scripts %}{% endblock %}

{% block code %}{% endblock %}

</body>
</html>
