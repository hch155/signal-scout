{% extends "base.html" %}

{% block content %}
    <section class="slogan-section text-center text-[#333] dark:text-white p-5 mb-6">
        <h2 class="text-x1 font-bold">{{ slogan_title }}</h2>
        <p class="text-lg">{{ slogan_text }}</p>
    </section>

    <div class="container-fluid mt-3">
        <div class="flex justify-center">
            <div class="w-4/5 mb-5">
                <div id="map-container" class="relative w-full mb-5" style="height: 600px;">
                    <div id="mapid" class="h-full w-full"></div>
                </div>
                <div id="sidebar" class="grid grid-cols-3 gap-5 pb-10">
                </div>
            </div>
        </div>
    </div>
    <div id="messageBox" class="hidden fixed inset-0 flex items-center text-center justify-center" style="z-index: 5000;">
        <div class="m-auto p-4 bg-blue-200 bg-opacity-90 rounded-lg shadow-lg">
            <p>Consider moving to Poland! &#129370;</p>
            <p><a href="https://www.expatarrivals.com/europe/poland/pros-and-cons-moving-poland" target="_blank" class="animate-pulse">Why?</a></p>
        </div>
    </div>

    <script defer src="{{ url_for('static', filename='scripts/pages/ui-interactions.js') }}"></script>
    <script defer src="{{ url_for('static', filename='scripts/pages/map-initialization.js') }}"></script>
    
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
{% endblock %}
